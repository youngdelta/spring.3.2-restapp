name: "CodeQL Analysis"

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 02:00 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Detect and build project
      run: |
        if [ -f "pom.xml" ]; then
          echo "Root pom.xml found, building with Maven..."
          mvn -B -DskipTests package
        elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
          echo "Gradle build file found, building with Gradle..."
          if [ -f "gradlew" ]; then
            ./gradlew build --no-daemon
          else
            gradle build --no-daemon
          fi
        else
          echo "Checking for submodules..."
          for dir in */; do
            if [ -f "${dir}pom.xml" ]; then
              echo "Building Maven module: ${dir}"
              (cd "${dir}" && mvn -B -DskipTests package)
            elif [ -f "${dir}build.gradle" ] || [ -f "${dir}build.gradle.kts" ]; then
              echo "Building Gradle module: ${dir}"
              if [ -f "${dir}gradlew" ]; then
                (cd "${dir}" && ./gradlew build --no-daemon)
              else
                (cd "${dir}" && gradle build --no-daemon)
              fi
            fi
          done
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
